<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDot</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./assets/images/logo.png" alt="ToDot Logo">
    </div>
    <div class="projects-section">
      <h2>My Projects</h2>
      <ul class="project-list" id="project-list">
        <!-- Projects will be dynamically added here by JavaScript -->
      </ul>
      <div class="add-project">
        <input type="text" id="new-project-input" placeholder="Add new project...">
        <button id="add-project-btn">+</button>
      </div>
    </div>
  </div>
  <div class="task-list"></div>
  <div class="task-container">
  </div>
</body>
</html>
